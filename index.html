<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Burgonya játék</title>
</head>

<body>

    <div class="container field">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-5">
                <h1>Burgonya térkép</h1>
            </div class="col-lg-5">
            <div class="col-lg-1" id="spring">
                Tavasz
            </div>
            <div class="col-lg-1" id="summer">
                Nyár
            </div>
            <div class="col-lg-1" id="autumn">
                Ősz
            </div>
            <div class="col-lg-1" id="winter">
                Tél
            </div>
            <div class="col-lg-1" id="result">
                Össszesen:
            </div>
        </div>
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-5">
                <table id="map"></table>
            </div>
            <div class="col-lg-5">
                <div class="row">
                    <p id="currentSeason">Jelenlegi évszak:</p>
                    <hr>
                </div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row">
                    <p id="daysLeft">Évszakból hátralevő idő: 7/7</p>
                    <hr>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="row">
                            <p>Lehelyezendő elem:</p>
                        </div>
                        <div class="row">
                            <input type="button" id="rotate" value="Forgat!">
                        </div>
                        <div class="row">
                            <input type="button" id="mirror" value="Tükröz!">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <table id="elems"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./script.js">

    </script>
</body>

</html>
